      <label for="Grouser_Type" class="col-sm-2">Grouser_Type</label>
      <select id="Grouser_Type" class="col-sm-3" name="Grouser_Type">
        <option value="Missing" selected>Unknown</option>
        <option value="Double">Double</option>
        <option value="Single">Single</option>
        <option value="Triple">Triple</option>
      </select>
    </div>




    <!-- BackhoeMounting -->
    <div class="form-group mt-2">
      <label for="Backhoe_Mounting" class="col-sm-2">Backhoe_Mounting</label>
      <select id="Backhoe_Mounting" class="col-sm-3" name="Backhoe_Mounting">
        <option value="Missing" selected>Unknown</option>
        <option value="None or Unspecified">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>


    <!-- BladeType -->
    <div class="form-group mt-2">
      <label for="Blade_Type" class="col-sm-2">Blade_Type</label>
      <select id="Blade_Type" class="col-sm-3" name="Blade_Type">
        <option value="Missing" selected>Unknown</option>
        <option value="Angle">Angle</option>
        <option value="Coal">Coal</option>
        <option value="Landfill">Landfill</option>
        <option value="No">No</option>
        <option value="None or Unspecified">None</option>
        <option value="PAT">PAT</option>
        <option value="Semi U">Semi U</option>
        <option value="Straight">Straight</option>
        <option value="U">U</option>
        <option value="VPAT">VPAT</option>
      </select>
    </div>


    <!-- TravelControls -->
    <div class="form-group mt-2">
      <label for="Travel_Controls" class="col-sm-2">Travel_Controls</label>
      <select id="Travel_Controls" class="col-sm-3" name="Travel_Controls">
        <option value="Missing" selected>Unknown</option>
        <option value="1 Speed">1 Speed</option>
        <option value="2 Pedal">2 Pedal</option>
        <option value="Differential Steer">Differential Steer</option>
        <option value="Finger Tip">Finger Tip</option>
        <option value="Lever">Lever</option>
        <option value="None or Unspecified">None</option>
        <option value="Pedal">Pedal</option>
      </select>
    </div>


    <!-- DifferentialType -->
    <div class="form-group mt-2">
      <label for="Differential_Type" class="col-sm-2">Differential_Type</label>
      <select id="Differential_Type" class="col-sm-3" name="Differential_Type">
        <option value="Missing" selected>Unknown</option>
        <option value="Limited Slip">Limited Slip</option>
        <option value="Locking">Locking</option>
        <option value="No Spin">No Spin</option>
        <option value="Standard">Standard</option>
      </select>
    </div>

    <!-- SteeringControls -->
    <div class="form-group mt-2">
      <label for="Steering_Controls" class="col-sm-2">Steering_Controls</label>
      <select id="Steering_Controls" class="col-sm-3" name="Steering_Controls">
        <option value="Missing" selected>Unknown</option>
        <option value="Command Control">Command Control</option>
        <option value="Conventional">Conventional</option>
        <option value="Four Wheel Standard">Four Wheel Standard</option>
        <option value="No">None</option>
        <option value="Wheel">Wheel</option>
      </select>
    </div>

    <!-- SaleDate -->
    <div class="form-group mt-2">
      <label for="SaleDate" class="col-sm-2">Sale Date</label>
      <input type="date" id="SaleDate" name="saledate">
    </div>




    <br>
    <br>
    <button type="submit" class="btn btn-success btn-block btn-large">Predict</button>

  </form>
</div>
<br>
<br>

<div class="container">
  {{ prediction_text }}
</div>
</div>

{% endblock %}
