{% extends "base.html" %}






{% block content %}
<div class="container">

    <h1> {{ prediction_text }}</h1>
    <br>
    This prediction is based off of the submitted data:
    <table>
        {% for key, value in submission.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>

        {% endfor %}
    </table>
</div>
{% endblock %}
